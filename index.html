<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class=" min-h-screen flex items-center justify-center bg-gray-100 p-4 border border-red-700 w-full">
        <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-lg text-center">
            <h1 class="text-4xl font-bold border border-white-700 bg-gray-500 text-white w-full px-4 py-2 rounded-xl">
                Weather</h1>
            <div>
                <input id="inputField" type="text" placeholder="Enter your city here..." name="title"
                    class=" px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 mt-3 gap-4" />
                <button class="bg-gray-500 text-white text-md px-4 py-2 rounded" id="searchButton">Search</button>
            </div>
            <hr class="border-t border-gray-300 my-4 w-full">

            <div id="content"></div>
        </div>
    </div>


    <script src="scripit.js"></script>
</body>

</html>
