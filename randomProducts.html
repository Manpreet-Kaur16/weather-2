<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomProducts</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-zinc-200">
    <h1 class="text-2xl font-bold">Random Products</h1>
    <div id="randomProductContainer" class="flex flex-wrap"></div>

    <script>
        const randomProductContainer = document.getElementById("randomProductContainer");
        async function getRandomProducts() {
            try {
                let apiResponse = await fetch("https://api.freeapi.app/api/v1/public/randomproducts");
                console.log(apiResponse);
                let jsonData = await apiResponse.json();
                console.log({ jsonData });

                displayRandomProducts(jsonData.data.data);
            }
            catch (error) {
                onsole.log("error in getRandomProducts");
            }
            finally {
                console.log("finally");
            }
        }
        getRandomProducts();


        function displayRandomProducts(products) {
            console.log({ products });
            let html = "";
            products.forEach(product => {
                html += `<div class="border-1 border-zinc-400 p-2 px-10 m-4 bg-white rounded-[80px] w-2xl">
        <img src="${product.thumbnail}" class="w-[200px] rounded-[80px]" />
        <div class="pb-12">
            <h1 class="text-2xl font-bold">${product.title}</h1>
            <p class="text-md bg-zinc-500 text-white p-2 rounded-full max-w-xl">${product.description}</p>
            <div class="flex items-center justify-start gap-2 mt-4">
                <p class="text-md bg-zinc-800 text-white p-2 rounded-full">${product.price}</p>
                <p class="text-md bg-zinc-800 text-white p-2 rounded-full">${product.brand}</p>
                <p class="text-md bg-zinc-800 text-white p-2 rounded-full">${product.category}</p>
                <p class="text-md bg-zinc-800 text-white p-2 rounded-full">${product.rating}</p>
            </div>
        </div>
    </div>`

            });
            randomProductContainer.innerHTML = html;
        }
    </script>
</body>
